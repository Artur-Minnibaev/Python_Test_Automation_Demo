name: automated_tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: select test
        required: true
        default:
        type: choice
        options:
          - ui_tests
          - db_tests
          - api_tests

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: install chrome
        run: sudo apt-get install google-chrome-stable
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: ui tests
        if: "github.event.inputs.deployment_target == 'ui_tests'"
        run: pytest tests/positive_tests .
      - name: db tests
        if: "github.event.inputs.deployment_target == 'db_tests'"
        run: pytest tests/DB_tests .
      - name: api tests
        if: "github.event.inputs.deployment_target == 'api_tests'"
        run: pytest tests/API_tests .

