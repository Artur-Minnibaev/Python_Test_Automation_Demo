name: automated_tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: select test
        required: true
        default:
        type: choice
        options:
          - ui_tests
          - db_tests
          - api_tests

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Install chrome
        run: sudo apt-get install google-chrome-stable

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          image: arturminnibaev/python_test_automation_demo
          push: true

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: UI tests
        if: "github.event.inputs.deployment_target == 'ui_tests'"
        run: pytest tests/ui_tests --alluredir=allure-results
        continue-on-error: true

      - name: DB tests
        if: "github.event.inputs.deployment_target == 'db_tests'"
        run: pytest tests/integration --alluredir=allure-results

      - name: API tests
        if: "github.event.inputs.deployment_target == 'api_tests'"
        run: pytest tests/api/test_account.py --alluredir=allure-results

      - name: Store allure-results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path:
            allure-results
          retention-days: 1

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report

    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'microsoft' # See 'Supported distributions' for available options
          java-version: "21"
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz && sudo tar -zxvf allure-2.27.0.tgz -C /opt/ && sudo ln -s /opt/allure-2.27.0/bin/allure /usr/bin/allure

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - run: allure generate -c allure-results -o _site

      - name: Store generated report
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path:
            _site
          retention-days: 1


  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: tests report

    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4